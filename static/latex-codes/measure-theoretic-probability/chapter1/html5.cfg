\Preamble{xhtml,html5}
\begin{document}

% Inject custom CSS into the HTML output
\Css{body {
  font-family: "Roboto", sans-serif;
  line-height: 1.6;
  color: \#868e96;
  margin: 2rem;
}}

\Css{h1, h2, h3 {
  font-family: "Lato", sans-serif;
  color: \#2c3e50;
  border-bottom: 2px solid \#3b82f6;
}}

\Css{.newtheorem {
  background: \#f8f9fa;
  border-left: 4px solid \#3b82f6;
  padding: 1rem;
  margin: 1.5rem 0;
}}


\Css{.proof-details {
  background: \#e0f2fe;
  margin: 1.5rem 0;
  border: 2px solid \#3b82f6;
  border-radius: 8px;
  overflow: hidden;
}}

\Css{.proof-details summary {
  cursor: pointer;
  padding: 1rem;
  background: \#3b82f6;
  color: white;
  font-weight: bold;
  user-select: none;
  list-style: none;
  transition: background 0.3s ease;
}}

\Css{.proof-details summary::-webkit-details-marker {
  display: none;
}}

\Css{.proof-details summary:hover {
  background: \#2563eb;
}}

\Css{.proof-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease-out;
  padding: 0 1rem;
  background: white;
}}

\Css{.proof-details[open] .proof-content {
  max-height: 1000px; /* Adjust based on your content needs */
  padding: 1rem;
}}
%-------------------------------
% Custom Proof Environment
%-------------------------------
\DeclareRobustCommand{\myproof}[1]{%
  \HCode{<details class="proof-details">}%
  \HCode{<summary>Proof</summary>}%
  \HCode{<div class="proof-content">}%
  #1%
  \HCode{</div></details>}%
}


\EndPreamble